<ion-header>

  <ion-navbar text-center>
    <ion-title>Login</ion-title>
  </ion-navbar>
  
</ion-header>
<ion-content padding="">
  <ion-list>
    <ion-item no-lines>
      <div text-center>
        <img width="100" height="100" style="background: transparent 
        !important;" src="./assets/imgs/icon.png">
        <h1 style="color: #444444; font-family: roboto">Carnebal</h1>
      </div> 
    </ion-item>
    <ion-item>
      <ion-label  floating>CPF</ion-label>
      <ion-input type="number" placeholder="" [(ngModel)]="cpf"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label  floating>Senha</ion-label>
      <ion-input type="password" placeholder="" [(ngModel)]="senha"></ion-input>
    </ion-item>
    <ion-item no-lines>
      <button color="secondary" ion-button block large (click)="doLogin()">Entrar</button>
    </ion-item>
  </ion-list>
</ion-content>
