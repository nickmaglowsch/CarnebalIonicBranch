<ion-header>

  <ion-navbar text-center>
    <ion-title>Login</ion-title>
  </ion-navbar>
  
</ion-header>
<ion-content padding="">
  <ion-list>
    <ion-item>
      <div text-center>
        <ion-img width="100" height="100" src="https://i.imgur.com/vOOf0xk.png"></ion-img>
        <h1 style="color: #3498db">Carnebal</h1>
      </div> 
    </ion-item>
    <ion-item>
      <ion-label color="carrot" stacked>CPF</ion-label>
      <ion-input type="number" placeholder="58531057795" [(ngModel)]="cpf"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label color="carrot" stacked>Senha</ion-label>
      <ion-input type="password" placeholder="••••••••••" [(ngModel)]="senha"></ion-input>
    </ion-item>
    <ion-item>
      <button color="secondary" ion-button block large (click)="doLogin()">Entrar</button>
    </ion-item>
  </ion-list>
</ion-content>
