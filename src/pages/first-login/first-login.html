<ion-header>

  <ion-navbar>
    <ion-title text-center>Trocar Senha</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item no-lines>
          <div text-center>
            <h1 style="color: #3498db">Digite seu CPF e sua nova senha</h1>
          </div> 
        </ion-item>
        <ion-item>
          <ion-label color="carrot" floating>CPF</ion-label>
          <ion-input type="number" required placeholder="" [(ngModel)]="cpf"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label color="carrot" floating>Senha</ion-label>
          <ion-input name="senha" type="password" required placeholder="" 
          [(ngModel)]="senha" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="carrot" floating>Confirmar Senha</ion-label>
          <ion-input type="password" required placeholder="" [(ngModel)]="senhaConfirma"></ion-input>
        </ion-item>
        <ion-item no-lines>
          <button color="secondary" ion-button block large (click)="doUpdateSenha()">Trocar e Entrar</button>
        </ion-item>
      </ion-list>
      <span style="color:red;">Todos os campos s√£o Obrigatorios</span>

</ion-content>
