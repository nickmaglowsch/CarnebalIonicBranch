
<ion-header>
  
  <ion-navbar>
      <ion-buttons left>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>cardapio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-searchbar (ionInput)="searchProduct($event)" placeholder="Pesquise Produtos..."></ion-searchbar>
<ion-list>
    <ion-item *ngFor="let i of items">
      <ion-thumbnail item-left> 
          <img [src]="url + i.foto" > 
      </ion-thumbnail>
        <h2 > {{i.nomeProduto}}</h2> 
        <p> {{i.descricao}}</p>  
      <p item-right> $ {{i.precoUnitario}}</p>
    </ion-item>
</ion-list>
</ion-content>
