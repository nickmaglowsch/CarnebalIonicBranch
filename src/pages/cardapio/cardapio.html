
<ion-header>
  
  <ion-navbar>
      <ion-buttons left>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
        <ion-buttons [class.hide]="!show" ion-button end>
            <button ion-button solid icon-end color="secondary" (click)="sendItems()"> add <ion-icon name="md-add"></ion-icon></button>
          </ion-buttons>
    <ion-title>Cardapio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-searchbar (ionInput)="searchProduct($event)" placeholder="Pesquise Produtos..."></ion-searchbar>
<ion-list>
    <ion-item *ngFor="let i of items">
        <ion-label>
        <ion-checkbox color="dark" checked="false" (ionChange)="addItem($event,i)"></ion-checkbox>
      <ion-thumbnail style="float: left;" padding> 
          <img [src]="url + i.foto" > 
      </ion-thumbnail>
      <div padding>
          <h1 > {{i.nomeProduto}}</h1> 
          <p> {{i.descricao}}</p>  
      </div>
        
        <div style="float: right;">
            <p style="float: right;"> $ {{i.precoUnitario}}</p> 
        </div>
     
    </ion-label>
    </ion-item>
</ion-list>
</ion-content>
