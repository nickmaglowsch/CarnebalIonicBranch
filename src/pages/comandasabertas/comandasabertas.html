<ion-header>
  <ion-navbar>
      <ion-buttons left>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>Comandas Abertas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-list>
    <ion-item *ngFor="let c of comandas" >
      <h1> Comanda: {{ c.numComandaFisica }}</h1>
      <h2> Mesa: {{ c.numMesa }} </h2>
      <p>horario de abertura: {{ c.hrComanda }}</p>

      <div item-right>
        <p><button ion-button item-right icon-start outline style="width:85px;height:30px" (click)="confirm(c)"><ion-icon name="md-cart"> Fechar</ion-icon></button></p>
        <p><button ion-button item-right icon-start outline style="width:85px;height:30px" (click)="edit(c)"><ion-icon name="md-create"> Editar</ion-icon></button></p>
      </div>
    </ion-item>

  </ion-list>

</ion-content>
