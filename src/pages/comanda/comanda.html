<ion-header>

  <ion-navbar>
    <ion-title>comanda</ion-title>
    <ion-buttons ion-button end>
      <button ion-button solid icon-end color="secondary" (click)="sendComanda()"> Enviar <ion-icon name="md-checkbox"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-searchbar (ionInput)="searchProduct($event)" placeholder="Pesquise Produtos..."></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let i of items">
          <ion-thumbnail item-left> 
              <img [src]="url + i.foto" > 
          </ion-thumbnail>
            <h2 > {{i.nomeProduto}}</h2> 
            <p> {{i.descricao}}</p>  
          <p> $ {{i.precoUnitario}}</p>
          <div item-right>
            <p item-left> quantidade : {{ i.qtProduto }} </p>
            <p item-right><button ion-button icon-only outline style="height:30px ; width:30px" (click)="subQty(i)"> <ion-icon style="font-size:28px;" name="remove-circle"></ion-icon> </button>
            <button   ion-button  icon-only outline  style="height:30px ; width:30px" (click)="addQty(i)"> <ion-icon style="font-size:28px;" name="md-add-circle"></ion-icon> </button></p>
          </div>
        </ion-item>
    </ion-list>
</ion-content>
