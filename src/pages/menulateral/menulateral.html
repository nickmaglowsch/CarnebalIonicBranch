<ion-menu [content]="content">
  <ion-header>
    <ion-navbar>
      <ion-title style="text-align: center"><img margin-right width="40" height="40" src="http://localhost/Untitled-1.png"><div margin-botton>CarnebalApp</div> </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content margin-top>
    <img src="{{ foto }}" height="75" width="75" class="center" style="border-radius: 25%;"> 
      <h1 style="text-align: center">{{nome}}</h1>
    <ion-list>
        <button ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{ p.title }}
        </button>
        <button ion-item  (click)="logout()" >
          <ion-icon item-start name="md-exit" ></ion-icon>
          Logout
        </button>
    </ion-list>
    
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
